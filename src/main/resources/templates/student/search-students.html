<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Search students</title>
</head>
<body>
<header th:insert = "blocks/header::header"></header>
<form action="#" th:action="@{/students/search}" th:object="${student}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Enter name">
    <br>
    <select th:field="*{group.number}">
        <option value="">Number of group</option>
        <option th:each="number : ${numbers}" th:value="${number}" th:text="${number}"></option>
    </select>
    <input type="submit" value="Search student">
</form>
<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
