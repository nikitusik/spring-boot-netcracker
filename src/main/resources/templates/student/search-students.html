<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Search students</title>
</head>
<body>
<header th:insert = "blocks/header::header"></header>
<form action="#" th:action="@{/students/search}" th:object="${group}" method="post">
    <label for="group">Number of group</label>
    <input type="text" id="group" th:field="*{number}" placeholder="Enter number of group">
    <input type="submit" value="Search students">
</form>
<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
