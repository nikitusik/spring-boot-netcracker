<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
</head>

<body>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username" placeholder="Enter username"/> </label></div>
    <div><label> Password: <input type="password" name="password" placeholder="Enter password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
    <a href="/registration">Create new user</a>
</form>

</body>
</html>
