<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
</head>

<body>

<form action="#" th:action="@{/registration}" th:object="${user}" method="post">
    <label for="username">User Name :</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Create username">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    <br>
    <label for="password">Password :</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Create password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br>
    <input type="submit" value="Create user"/>
</form>
</body>
</html>
