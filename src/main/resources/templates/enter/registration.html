<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Create new user</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px"></div>
        </div>
        <div class="panel-body">
            <form id="signupform" class="form-horizontal" action="#" th:action="@{/registration}" th:object="${user}"
                  method="post">

                <!--Username-->
                <div class="form-group">
                    <label for="username" class="col-md-3 control-label">Username</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" th:field="*{username}" id="username" name="username"
                               placeholder="Create username">
                        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
                            Error
                        </div>
                    </div>
                </div>

                <!--Password-->
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" th:field="*{password}" id="password" name="passwd"
                               placeholder="Create password">
                        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                            Error
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-offset-3 col-md-9">
                        <input type="submit" class="btn btn-info" value="Create user"/>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
